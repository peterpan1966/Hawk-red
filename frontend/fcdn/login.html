
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <title>Login</title>
        <!-- <link rel="icon" href="./img/logo-2.ico"> -->
    </head>
    <body>
        <div id="card">
          <div id="card-content">
            <div id="card-img">
            <img src="./img/hawk.jpeg" alt="Hawk" style="width:100%">
            </div>
            <div id="card-title">
              <h2>INICIAR SESION</h2>
              <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
              <label for="user-email" style="padding-top:13px">
                  &nbsp;Usuario
                </label>
              <input id="usuario" placeholder="Usuario" class="form-content" type="text" name="user" autocomplete="on" required />
              <div class="form-border"></div>
              <label for="user-password" style="padding-top:22px">&nbsp;Contraseña
                </label>
              <input id="password" placeholder="Contraseña" class="form-content" type="password" name="password" required />
              <div class="form-border"></div>
              <!-- <a href="#">
                <legend id="forgot-pass">Forgot password?</legend>
              </a> -->
              <input id="submit-btn" type="submit" name="submit" value="Aceptar" />
              <a href="#" id="signup">No tienes cuenta?</a>
            </form>
          </div>
        </div>

        <script src="../codigo/config.js"></script>
        <script src="../codigo/login.js"></script>

      </body>
  
    </html>
